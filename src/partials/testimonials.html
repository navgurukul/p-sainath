<section id="partners" class="container">
  <div class="text-center">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{#lang testimonials.Partner}}{{/lang}}</h2>
        <hr class="primary">
      </div>
    </div>

    <p>
      {{#lang testimonials.support}}{{/lang}}
    </p>

    <div class="testimonials">
      {{#each testimonials.slide}}
      <div class="slide-content">
        <p class="text-left">{{#lang this}}{{/lang}}</p> 
        <p class="text-right font-weight-bold font-italic">{{this.name}}</p>
      </div>
      {{/each}}
    </div>

  </div>
</section>
