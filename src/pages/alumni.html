<!-- Section Team
================================================== -->
<section id="team">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Alumni</h2>
            <hr class="primary">
        </div>
    </div>

    <div class="row col-10 offset-1 mt-4">
        {{#each alumni}}

        <div class="col-md-4 col-sm-6">
            <div class="alumni">
                <div class="pic">
                    <img src="{{root}}{{this.img}}" alt="">
                </div>
                <ul class="social">
                    <li>
                        <a target="_blank" href="{{this.linkedin}}" class="fa fa-linkedin"></a>
                    </li>
                </ul>
                <div class="team-content">
                    <h3 class="team-title">{{this.name}}</h3>
                    <!-- <span class="post">Web Designer</span> -->
                    <p class="description">
                        {{this.about}}
                    </p>
                </div>
            </div>
        </div>
        {{/each}}

    </div>
</section>
